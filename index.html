<!DOCTYPE html>
<html>
<head>
    <title>Client-Side Webhook Example</title>
</head>
<body>
    <h1>Client-Side Webhook Example</h1>
    <button id="sendRequest">Send Request</button>
    <p id="response"></p>

    <script>
        document.getElementById('sendRequest').addEventListener('click', () => {
            // Data to send in the request
            const requestData = { message: 'Hello, LINE webhook!' };

            fetch('https://test-line-five.vercel.app/line-webhook', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(requestData),
            })
            .then(response => response.json())
            .then(data => {
                // Handle the response from the server
                document.getElementById('response').textContent = `Server Response: ${JSON.stringify(data)}`;
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
